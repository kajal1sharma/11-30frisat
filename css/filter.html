<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure style="display:inline-block">
        <img style="filter:none" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>none</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:blur(10px)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>Blur</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:brightness(50%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>brightness</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:contrast(300%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>contrast</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:drop-shadow( 30px -30px 20px rgb(188, 52, 52))" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>drop shadow</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:grayscale(100%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>grauscale</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:hue-rotate(150deg)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>hue rotate</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:invert(90%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>invert</figcaption>
    </figure>
    <p style="position: absolute;top:400vh;width:200px">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus error animi cupiditate adipisci explicabo perspiciatis cum nostrum tempore tenetur aperiam corrupti consectetur, vero omnis numquam velit facilis? Cum, eligendi nemo?</p>
    <figure style="display:inline-block">
        <img style="filter:opacity(70%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>opacity</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:saturate(900%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>saturation</figcaption>
    </figure>
    <figure style="display:inline-block">
        <img style="filter:sepia(50%)" src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <figcaption>sepia</figcaption>
    </figure>
</body>
</html>
