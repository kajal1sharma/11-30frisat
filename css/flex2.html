<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .containerflex{
          display: flex;
          flex-direction: row;
          height:800px;
          width:1600px;
          flex-wrap:wrap;
          justify-content: flex-end;
          /* align-items:center; */
          /* (along the main axis) */
          gap: 10px;
          /* align-content: center; */
           /*(when m ultiple rows or items crosses the container limity)*/

        }
        .border{
            border:5px solid black;
        }

    </style>
</head>
<body>
    <div class="containerflex border">
        <div class="border" style=" align-self: flex-start;width:200px; height:100px;background-color: aqua;">this is a div 1</div>
        <div class="border" style="align-self:flex-end;width:200px;height:100px;background-color: rgb(100, 206, 18);">this is a div 2</div>

        <div class="border" style="width:200px;height:100px;background-color: rgb(237, 137, 15);">this is a div 3</div>
        <div class="border" style="width:200px;height:100px;background-color: rgb(88, 18, 200);">this is a div 4</div>
        <div class="border" style="width:200px;height:100px;background-color: rgb(126, 20, 213);">this is a div 5</div>
        
    </div>
</body>
</html>
